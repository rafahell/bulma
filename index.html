<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="https://bulma.io/images/bulma-logo.png"
                        alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112"
                        height="28">
                </a>

                <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <ul class="navbar-menu submenu" id="navMenu">
                <li><a href="#">Menu 1</a></li>
                <li><a href="#">Menu 2</a></li>
                <li><a href="#">Menu 3</a></li>
                <li><a href="#">Menu 4</a></li>
            </ul>
        </nav>
    </div>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-64x64">
                            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>Rafael Ribeiro</strong> <small>@rafael.ribeiro</small> <small>31m</small>
                                <br>
                                Bulma is a free, open source CSS framework based on Flexbox .
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">
                                <!-- <a class="level-item" aria-label="reply">
                                    <span class="icon is-small">
                                        <i class="fas fa-reply" aria-hidden="true"></i>
                                    </span>
                                </a>
                                <a class="level-item" aria-label="retweet">
                                    <span class="icon is-small">
                                        <i class="fas fa-retweet" aria-hidden="true"></i>
                                    </span>
                                </a> -->
                                <a id="like_btn" class="level-item" aria-label="like">
                                    <span class="icon is-small">
                                        <i class="fas fa-heart" aria-hidden="true"> </i>
                                    </span>
                                    <span id="like_plus">&nbsp;0</span>
                                </a>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h1 class="title">Grid</h1>
            <div class="columns">
                <div class="column green">
                    <p class="bd-notification is-primary">1</p>
                </div>
                <div class="column green">
                    <p class="bd-notification is-primary">2</p>
                </div>
                <div class="column green">
                    <p class="bd-notification is-primary">3</p>
                </div>
                <div class="column green">
                    <p class="bd-notification is-primary">4</p>
                </div>
            </div>

            <div class="columns green">
                <div class="column">
                    <p class="bd-notification is-primary">1</p>
                </div>
                <div class="column">
                    <p class="bd-notification is-primary">2</p>
                </div>
                <div class="column">
                    <p class="bd-notification is-primary">3</p>
                </div>
                <div class="column">
                    <p class="bd-notification is-primary">4</p>
                </div>
                <div class="column">
                    <p class="bd-notification is-primary">5</p>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <a id="open_modal" class="button is-primary is-large modal-button" data-target="modal">Launch image
                modal</a>
            <div id="modal_body" class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Modal with image</p>
                        <button onclick="closeModal(this)" class="delete" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                        <h1>Hello</h1>
                        <p class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="">
                        </p>
                    </section>
                    <!-- <footer class="modal-card-foot">
                        <button class="button is-success">Save changes</button>
                        <button class="button">Cancel</button>
                    </footer> -->
                </div>
            </div>
        </div>
    </section>

    <section class="section buttons">
        <div class="container">
            <h1 class="title">Buttons</h1>
            <div class="buttons">
                <button class="button is-info">Info</button>
                <button class="button is-success">Success</button>
                <button class="button is-warning">Warning</button>
                <button class="button is-danger">Danger</button>
            </div>
        </div>
    </section>
</body>

</html>
